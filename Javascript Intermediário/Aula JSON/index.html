<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>

    <script>
        let a = {
            nome: "Elton",
            nota: 8.5
        }
        console.log(a);

        let b = JSON.stringify(a);

        let a2 = '{"nome":"Claudio", "nota": 4.5}';
        
        let b2 = JSON.parse(a2);

        //o JSON stringify transforma o objeto em uma string
        console.log(b);

        //o JSON parse transforma uma string em objeto
        console.log(b2);
        //ent√£o...
        console.log(b2.nome);

        
    </script>
</head>
<body>
    
</body>
</html>
