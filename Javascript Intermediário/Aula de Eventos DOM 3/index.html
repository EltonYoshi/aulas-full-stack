<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /*O loaded nesse caso serve para carregar os elementos e depois executar a função do js, fazendo, assim, o JS funcionar, do contrário daria um erro.
        */
        function loaded(){
            
            let t = document.getElementById("titulo");
            //adicionando evento no js
            //t.onclick = mudarText;
            t.addEventListener("click", mudarText);
            //t.onclick = mudarText;
        }
        function mudarText(){
            this.innerHTML = "novo texto";
        }
        

    </script>
</head>
<body onload="loaded()">
    
    <h1 id="titulo">teste</h1>


</body>
</html>
